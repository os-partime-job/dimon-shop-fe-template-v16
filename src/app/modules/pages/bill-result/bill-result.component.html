      <div class="row">
        <div class="col-lg-9 col-12">
          <div class="order-historycontent">
            <table class="cart-tble">
              <thead>
              <tr>
                <th scope="col">ID </th>
                <th scope="col">date</th>
                <th scope="col">Order Id</th>
                <th scope="col">Total</th>
                <th scope="col">Status</th>
                <th scope="col">Option</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor = "let item of orders">
                <td data-label="ID">{{item.id}} </td>
                <td data-label="date">{{item.orderDate |date:'dd/MM/yyyy'}}</td>
                <td data-label="quantity">
                  {{item.uniqueOrderId}}
                </td>
                <td data-label="Total">
                  {{convertNumber(item.totalPrice)}} VNƒê
                </td>
                <td data-label="Status">
                  {{item.status}}
                </td>
                <td><button (click)="callPayment(item)" *ngIf="item.status == 'watting payment'"><i class="fa fa-shopping-cart" style="color:blue"></i></button>
                  <button *ngIf="item.status != 'watting payment'" [disabled]="true"><i class="fa fa-shopping-cart" style="color:red"></i></button>
                </td>
              </tr>
              </tbody>
            </table>
