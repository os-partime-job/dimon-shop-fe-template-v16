<section class="container-fluid text-center py-4 mt-4" id="contact">
  <h2 class="display-4 pb-4 my-4">Get in touch with us today!</h2>
  <p class="lead pb-3">Send us a message and we will get back to
    you as soon as possible.</p>
  <a href="#" class="btn btn-primary btn-lg mb-4" role="button">Contact us</a>
</section>
<section class="container" *ngFor="let item of requetAll; index as i;">
  <div style="text-align: center;">
    <div class="card">
      <div class="card-header" style="text-align: center;">
        <h3 class="card-title" style="text-align: center;font-weight: bold;">{{listHeader[i]}}</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th  *ngFor="let item1 of item[0]; index as j">{{item1}}</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item2 of item.slice(1); index as k">
              <td *ngFor="let item3 of item2; index as t" >{{t!==0?convertNumber(item3,'en-GB'):item3}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>
</section>
