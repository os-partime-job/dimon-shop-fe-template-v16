
<!--header start here-->
<app-my-header></app-my-header>
<!--header start here-->
<!--wrapper start here-->
<div class="wrapper" id="main-container">
  <section class="register-page padding-bottom padding-top" style="margin-top: 22%;margin-bottom: 11%; background-color: white">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-7 col-12">
          <div class="d-flex justify-content-center back-toshop">
            <a href="/product-list" class="back-btn">
                                 <span class="svg-ic">
                                     <svg xmlns="http://www.w3.org/2000/svg" width="11" height="5" viewBox="0 0 11 5" fill="none">
                                         <path fill-rule="evenodd" clip-rule="evenodd" d="M10.5791 2.28954C10.5791 2.53299 10.3818 2.73035 10.1383 2.73035L1.52698 2.73048L2.5628 3.73673C2.73742 3.90636 2.74146 4.18544 2.57183 4.36005C2.40219 4.53467 2.12312 4.53871 1.9485 4.36908L0.133482 2.60587C0.0480403 2.52287 -0.000171489 2.40882 -0.000171488 2.2897C-0.000171486 2.17058 0.0480403 2.05653 0.133482 1.97353L1.9485 0.210321C2.12312 0.0406877 2.40219 0.044729 2.57183 0.219347C2.74146 0.393966 2.73742 0.673036 2.5628 0.842669L1.52702 1.84888L10.1383 1.84875C10.3817 1.84874 10.5791 2.04609 10.5791 2.28954Z" fill="white"></path>
                                     </svg>
                                 </span>
              Back to Shop
            </a>
          </div>
          <div class="section-title text-center">
            <h2 class="h1">Reset Password</h2>
          </div>
          <div class="form-wrapper register-form">
            <form [formGroup]="form" (ngSubmit)="onResetPassWord()">
              <div class="form-container">
                <h4><b>Mật Khẩu của bạn</b></h4>
                <div class="row">
                  <div class="col-md-6 col-12">
                    <div class="form-group">
                      <label>Password<sup aria-hidden="true">*</sup>:</label>
                      <input type="password" class="form-control" formControlName="password" placeholder="**********" required="">
                    </div>
                  </div>
                  <div class="col-md-6 col-12">
                    <div class="form-group">
                      <label>Confirm password<sup aria-hidden="true">*</sup>:</label>
                      <input type="password" class="form-control" formControlName="rePassword" placeholder="***********" required="">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-container">
                <div class="row align-items-center form-footer">
                  <div class="col-lg-8   col-12">
                    <div class="checkbox-custom">
                      <input type="checkbox" id="ch1">
                      <label for="ch1">
                        <span>I have read and agree to the <a href="privacy-policy.html">Terms &amp; Conditions.</a>  </span>
                      </label>
                    </div>
                  </div>
                  <div class="col-lg-4 col-12">
                    <button class="btn submit-btn" type="submit" [disabled]="isDisableButton" (click)="onResetPassWord()">
                      Reset
                      <svg xmlns="http://www.w3.org/2000/svg" width="35" height="14" viewBox="0 0 35 14" fill="none">
                        <path d="M25.0749 14L35 7L25.0805 0L29.12 6.06667H0V7.93333H29.12L25.0749 14Z"></path>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="modal fade" id="otpModal2" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModelLabel">Enter verification code</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div style="justify-content: center">
            <ng-otp-input [formCtrl]="form.controls['otp']" [config]="otpConfig"></ng-otp-input>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button class="btn btn-danger" data-dismiss="modal" (click)="callReset()">Yes</button>
        </div>
      </div>
    </div>
  </div>
  <!---wrapper end here-->
  <!--footer start here-->
  <app-my-footer></app-my-footer>
  <!--footer end here-->
  <div class="overlay"></div>
  <!--cart popup start here-->
  <app-my-mini-cart></app-my-mini-cart>
  <!--cart popup ends here-->
  <!--scripts start here-->
